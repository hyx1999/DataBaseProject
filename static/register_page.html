<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="../static/css/register.css" rel="stylesheet" />
    <title>注册-某乎</title>
  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button
            type="button"
            class="navbar-toggle collapsed"
            data-toggle="collapse"
            data-target="#navbar"
            aria-expanded="false"
            aria-controls="navbar"
          >
            <span class="sr-only"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/index">某乎</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a href="/login_page">登录</a></li>
          </ul>
          <ul class="nav navbar-nav">
            <li class="active"><a href="/register_page">注册</a></li>
          </ul>
        </div>
        <!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container">
      <form class="form-register" id="form-register">
        <h2 class="form-register-heading">注册</h2>
        <label for="inputUserName" class="sr-only">用户名</label>
        <input
          type="user-name"
          id="inputUserName"
          class="form-control"
          placeholder="User name"
          v-model="userName"
          required
          autofocus
        />
        <label for="inputPassword" class="sr-only">密码</label>
        <input
          type="password"
          id="inputPassword"
          class="form-control"
          placeholder="Password"
          v-model="password"
          required
        />
        <label for="confirmPassword" class="sr-only">确认密码</label>
        <input
          type="password"
          id="confirmPassword"
          class="form-control"
          placeholder="Confirm Password"
          v-model="confirmPassword"
          required
        />
        <button class="btn btn-lg btn-primary btn-block" type="button" v-on:click="register">
          确认
        </button>
      </form>
    </div>
    <!-- /.container -->

    <!-- Vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
    <!-- 通过 axios 使用Ajax请求  -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    
    <script src="../static/js/register.js"></script>
  </body>
</html>
